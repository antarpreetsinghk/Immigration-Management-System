{% extends 'base.html' %}
{% load static %}

{% block "page_header" %}Payment{% endblock %}

{% block "content" %}

<div class="content">
<div class="page-heading">
    <h1>Payment</h1>
</div>

<div class="row">
    <div class="col-sm-12 portlets">
        <div class="widget">
            <div class="widget-content padding">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form }}
                    </div>
                <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
